<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>My Wallet</title>
</head>
<style>
    
    body {
        
        box-sizing: border-box;
    }

    button {
        height: 30px;

    }

    #table-row {
        height: 50px;
    }
</style>

<body class="bg-secondary" onload="loadPriority(), disableButton()">
    <div class="container-fluid px-0">
        <div class="row my-4 mx-4">

            <!-- Priority List -->
            <div class="col-4 px-5 py-5 border rounded bg-light shadow-sm" id="prior-list" style="height: 500px; width: 420px;">
                <h3 class="text-center">My Priority List</h3>
                <div class="d-flex flex-column">
                    <div class="border border-bottom-0 rounded-top row py-2" id="table-row">
                        <div class="col-8">
                            <p id="pr_0"></p>
                        </div>
                        <div class="col-2">
                            <p id="pr-rating-0"></p>
                        </div>
                        <div class="col-2">
                            <button class="border-0" id="btn-delete-0" onclick="deletePriority(0)">-</button>
                        </div>
                    </div>
                    <div class="border border-bottom-0 row py-2" id="table-row">
                        <div class="col-8">
                            <p id="pr_1"></p>
                        </div>
                        <div class="col-2">
                            <p id="pr-rating-1"></p>
                        </div>
                        <div class="col-2">
                            <button class="border-0" id="btn-delete-1" onclick="deletePriority(1)">-</button>
                        </div>
                    </div>
                    <div class="border border-bottom-0 row py-2" id="table-row">
                        <div class="col-8">
                            <p id="pr_2"></p>
                        </div>
                        <div class="col-2">
                            <p id="pr-rating-2"></p>
                        </div>
                        <div class="col-2">
                            <button class="border-0" id="btn-delete-2" onclick="deletePriority(2)">-</button>
                        </div>
                    </div>
                    <div class="border border-bottom-0 row py-2" id="table-row">
                        <div class="col-8">
                            <p id="pr_3"></p>
                        </div>
                        <div class="col-2">
                            <p id="pr-rating-3"></p>
                        </div>
                        <div class="col-2">
                            <button class="border-0" id="btn-delete-3" onclick="deletePriority(3)">-</button>
                        </div>
                    </div>
                    <div class="border border-bottom-1 rounded-bottom row py-2" id="table-row">
                        <div class="col-8">
                            <p id="pr_4"></p>
                        </div>
                        <div class="col-2">
                            <p id="pr-rating-4"></p>
                        </div>
                        <div class="col-2">
                            <button class="border-0" id="btn-delete-4" onclick="deletePriority(4)">-</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-4 justify-content-center">
                        <button type="button" class="me-2 border-0" data-bs-toggle="modal" data-bs-target="#addModal" title="Add your priority to the list"
                            onclick="disableModalBtn()">Add</button>
                        <button class="me-2 border-0" id="sort-asc-btn" title="Sort your priority from high priority" onclick="sortAsc()">Sort (Asc.)</button>
                        <button class="me-2 border-0" id="sort-desc-btn" title="Sort your priority from low priority" onclick="sortDesc()">Sort (Desc.</button>
                    </div>
                    <div class="d-flex flex-row mt-4 justify-content-center">
                        <button class="me-2 border-0" onclick="prevPage()" title="Previous Page" id="prev-btn">
                            <</button> <p class="me-2" id="pr-page">1</p>
                                <button class="me-2 border-0" onclick="nextPage()" title="Next Page" id="next-btn">></button>
                    </div>
                </div>
            </div>

            <!-- Expense List -->
            <div class="col-4 px-5 py-5 mx-3 border rounded bg-light shadow-sm" id="exp-list" style="height: 500px; width: 420px;">
                <h3 class="text-center">My Expense List</h3>
                <div class="d-flex flex-column">
                    <div class="border border-bottom-0 rounded-top row py-2" id="table-row">
                        <div class="col-10">
                            <p id="exp_0"></p>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkExp0">
                            </div>
                        </div>
                    </div>
                    <div class="border border-bottom-0 row py-2" id="table-row">
                        <div class="col-10">
                            <p id="exp_1"></p>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkExp1">
                            </div>
                        </div>
                    </div>
                    <div class="border border-bottom-0 row py-2" id="table-row">
                        <div class="col-10">
                            <p id="exp_2"></p>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkExp2">
                            </div>
                        </div>
                    </div>
                    <div class="border border-bottom-0 row py-2" id="table-row">
                        <div class="col-10">
                            <p id="exp_3"></p>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkExp3">
                            </div>
                        </div>
                    </div>
                    <div class="border border-bottom-1 rounded-bottom row py-2" id="table-row">
                        <div class="col-10">
                            <p id="exp_4"></p>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkExp4">
                            </div>
                        </div>
                    </div>
                    <div class="input-group mt-3 d-flex flex-column">
                        <label for="monthlyIncome">Your monthly income:</label>
                        <div class="d-flex flex-row">
                            <span class="input-group-text">Rp.</span>
                            <input type="number" class="form-control" id="monthlyIncome">
                            <span class="input-group-text">,-</span>
                        </div>
                    </div>
                    <div class="d-flex mt-4 justify-content-center">
                        <button class="me-2 border-0" id="calc-bal-btn" onclick="generateExpense('1')">Calculate Your Balance</button>
                    </div>
                </div>
            </div>

            <!-- Balance table -->
            <div class="col-4 px-5 py-5 border rounded bg-light shadow-sm" id="bal-list" style="height: 500px; width: 420px;">
                <h3 class="text-center">My Balance</h3>
                <div class="row d-flex flex-row overflow-auto border rounded" style="height: 300px;">
                    <div class="col-12 d-flex flex-row mt-2">
                        <label id="fade-el-bal1" style="display: none;">Monthly Income:</label>
                        <p class="mx-3" id="monthly-income"></p>
                    </div>
                    <hr id="fade-el-bal2" style="display: none;">
                    <div class="row d-flex flex-row">
                        <div class="col-6 d-flex flex-column my-3" id="priority-container"></div>
                        <div class="col-6 d-flex flex-column text-end my-3" id="expense-container"></div>
                    </div>                    
                    <hr id="fade-el-bal3" style="display: none;">
                    <div class="d-flex flex-row mt-3">
                        <label id="fade-el-bal4" style="display: none;">Balance:</label>
                        <p class="mx-3" id="your-balance"></p>
                    </div>                    
                </div>
                <div class="d-flex mt-4 justify-content-center flex-row">
                    <button class="me-2 border-0" id="btn-sort-all-priority" onclick="generateExpense('1')" title="Get your all priority expenses and balance">All Priority</button>
                    <button class="me-2 border-0" id="btn-sort-low-priority" onclick="sortExpense('1')" title="Get your low priority expenses and balance (1-5)">Low Priority</button>
                    <button class="me-2 border-0" id="btn-sort-high-priority" onclick="sortExpense('2')" title="Get your high priority expenses and balance (6-10)">High Priority</button>
                </div>
            </div>
        </div>

        <!-- Modal for add priority -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true"
            onblur="closeModal()">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Adding Priority</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="closeModal()"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="namePriority">Add your priority here:</label>
                                <input type="text" class="form-control" id="namePriority" placeholder="...">
                            </div>
                            <div class="form-group mt-3">
                                <label for="ratePriority">How important this priority:</label>
                                <select class="form-control" id="ratePriority">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="input-group mt-3 d-flex flex-column">
                                <label for="expenseNbr">Expense expectance:</label>
                                <div class="d-flex flex-row">
                                    <span class="input-group-text">Rp.</span>
                                    <input type="number" class="form-control" id="expenseNbr">
                                    <span class="input-group-text">,-</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="closeModal()">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-save-modal" onclick="addPriority()">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
